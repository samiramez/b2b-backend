<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        <ion-title>Orders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <!-- Create Order -->
    <mat-card>
        <h3>Create Order</h3>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div formArrayName="items">
                <div *ngFor="let row of items.controls; let i = index; trackBy: trackByIndex" [formGroupName]="i"
                    class="mt-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product</mat-label>
                        <mat-select formControlName="productId">
                            <mat-option *ngFor="let p of products" [value]="p.id">{{ p.name }} ({{ p.price |
                                number:'1.2-2' }})</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" formControlName="quantity">
                    </mat-form-field>

                    <button mat-button type="button" (click)="removeItem(i)" *ngIf="items.length > 1">
                        <mat-icon>remove_circle</mat-icon> Remove
                    </button>
                    <hr>
                </div>
            </div>

            <button mat-button type="button" (click)="addItem()">
                <mat-icon>add_circle</mat-icon> Add Item
            </button>

            <button mat-raised-button color="primary" class="mt-2" type="submit"
                [disabled]="form.invalid">Create</button>
        </form>
    </mat-card>

    <!-- Orders List -->
    <mat-card class="mt-3">
        <table mat-table [dataSource]="orders" class="w-100">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let o">{{ o.id }}</td>
            </ng-container>

            <ng-container matColumnDef="items">
                <th mat-header-cell *matHeaderCellDef>Items</th>
                <td mat-cell *matCellDef="let o">
                    <div *ngFor="let it of o.items">
                        {{ it.product?.name || productName(it.productId) }} Ã— {{ it.quantity }}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Created</th>
                <td mat-cell *matCellDef="let o">{{ o.createdAt || '-' }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let o">
                    <button mat-icon-button (click)="delete(o)" aria-label="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
    </mat-card>

</ion-content>
