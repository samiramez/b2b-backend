<ion-app>
  <ion-split-pane when="lg">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Admin</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/products" routerLinkActive="ion-activated">
            <ion-label>Products</ion-label>
          </ion-item>
          <ion-item *ngIf="isLoggedIn && (role === 'admin' || role === 'customer')" routerLink="/orders"
            routerLinkActive="ion-activated">
            <ion-label>Orders</ion-label>
          </ion-item>

          <ion-item *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="ion-activated">
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item *ngIf="isLoggedIn" (click)="logout()">
            <ion-label>Logout ({{ role }})</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
